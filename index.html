<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css"
    />
    <title>Admin Dashboard UI</title>
  </head>
  <body>
    <div class="container">
      <div class="first-con">
        <div class="header">
          <span class="mdi mdi-alpha-x-circle"></span>
          <h2>Dashboard</h2>
        </div>
        <div class="sidebar">
          <a href="#"><span class="mdi mdi-home"></span>Home</a>
        </div>
        <div class="sidebar">
          <a href="#"><span class="mdi mdi-account-circle"></span>Profile</a>
        </div>
        <div class="sidebar">
          <a href="#"><span class="mdi mdi-message"></span>Messages</a>
        </div>
        <div class="sidebar">
          <a href="#"> <span class="mdi mdi-clock-time-eight"></span>History</a>
        </div>
        <div class="sidebar">
          <a href="#"> <span class="mdi mdi-notebook-multiple"></span>Tasks</a>
        </div>
        <div class="sidebar last">
          <a href="#">
            <span class="mdi mdi-account-group"></span>Communities</a
          >
        </div>

        <div class="sidebar">
          <a href="#"><span class="mdi mdi-cog"></span>Settings</a>
        </div>
        <div class="sidebar">
          <a href="#"><span class="mdi mdi-chat-question"></span>Support</a>
        </div>
        <div class="sidebar">
          <a href="#"> <span class="mdi mdi-shield-check"></span>Privacy</a>
        </div>
      </div>
      <div class="second-con">
        <div class="second-con-child">
          <div class="search">
            <span class="mdi mdi-magnify"></span>
            <input type="text" />
          </div>
          <div class="search">
            <span class="mdi mdi-bell-ring-outline"></span>
            <img src="./img/profile.png" alt="" class="profile" />
            <h4>Bae Joohyun</h4>
          </div>
        </div>
        <div class="second-con-child">
          <div class="con-child">
            <img src="./img/profile.png" alt="" class="profile p-smaller" />
            <div class="profile-name">
              <h5>Hi there</h5>
              <h3>Bae Joohyun (@renebaebae)</h3>
            </div>
          </div>
          <div class="con-child">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="third-con">3</div>
    </div>
  </body>
</html>
